<!DOCTYPE html>
<meta charset="UTF-8">

<script src="js/jquery.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<html>
    <nav class="navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> MediQuery MCQ app</a>
    </nav>
    <head>
        <title>MediQuery</title>
    </head>

    <body>
        <div class="container">
            <h1 class="display-4">Select your clinical level</h1>
            <div class="row justify-content-evenly" style="height: 100px;">
                <div class="col-sm-3" style="text-align: center; height: 100%;" >
                    <a class="btn btn-warning btn-lg" href="TestType.html" role="button" 
                    onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'cfr')} WriteToSessionStorage();">CFR</a>
                </div>
                <div class="col-sm-3" style="text-align: center; height: 100%;">
                    <a class="btn btn-danger btn-lg" href="TestType.html" role="button"
                    onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'far')} WriteToSessionStorage();">FAR</a>
                </div>
                <div class="col-sm-3" style="text-align: center; height: 100%;">
                    <a class="btn btn-success btn-lg" href="TestType.html" role="button"
                    onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'efr')} WriteToSessionStorage()">EFR</a>
                </div>
                <div class="col-sm-3" style="text-align: center; height: 100%;">
                    <a class="btn btn-primary btn-lg" href="TestType.html" role="button"
                    onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'emt')} WriteToSessionStorage();">EMT</a>
                </div>
            </div>
        </div>
    </body>
</html>
