<!DOCTYPE html>
<meta charset="UTF-8">

<script src="js/jquery.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://kit.fontawesome.com/a3d2e349c2.js" crossorigin="anonymous"></script>

<html>
    <nav class="navbar-light bg-primary">
        <a class="navbar-brand" href="index.html">
            <img src="images/icon.png" width="30" height="30" class="d-inline-block align-top" alt=""> MediQuery</a>

    </nav>
    <head>
        <link rel="icon" href="images/icon.png">
        <title>MediQuery</title>
    </head>

    <body>
        <style>
            body {
                background-image: url('images/background.png');
            }
        </style>

        <div class="container">
            <h1 class="display-4" style="text-align: center;">Select your clinical level</h1>
            <br>
            <br>
            <div class="card-group">
                <div class="card bg-info shadow border-dark" style="height: 400px;">
                    <a class="btn" style="height: 400px;" href="TestType.html" role="button" id="farButton" onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'far')} WriteToSessionStorage();" 
                    onmouseover="(
                        function() {
                            document.getElementById('farButton').style.opacity = 0.5;
                        }
                    )();"
                    onmouseout="(
                        function() {
                            document.getElementById('farButton').style.opacity = 1;
                        }
                    )();">
                        <div class="card-body">
                            <h2 class="card-title">First Aid <br> Responder</h5>
                            <i class="fa-solid fa-bandage fa-4x" style="padding-top: 100px;"></i>
                        </div>
                    </a>
                </div>
                <div class="card bg-danger shadow border-dark" style="height: 400px;">
                    <a class="btn" style="height: 400px;" href="TestType.html" role="button" id="efrButton" onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'efr')} WriteToSessionStorage();" 
                    onmouseover="(
                        function() {
                            document.getElementById('efrButton').style.opacity = 0.5;
                        }
                    )();"
                    onmouseout="(
                        function() {
                            document.getElementById('efrButton').style.opacity = 1;
                        }
                    )();">
                        <div class="card-body">
                            <h2 class="card-title">Emergency First Responder</h5>
                                <i class="fa-solid fa-star-of-life fa-4x" style="padding-top: 100px;"></i>
                        </div>
                    </a>
                </div>
                <div class="card bg-success shadow border-dark" style="height: 400px;">
                    <a class="btn" style="height: 400px;" href="TestType.html" role="button" id="emtButton" onclick="function WriteToSessionStorage(){sessionStorage.setItem('level', 'emt')} WriteToSessionStorage();" 
                    onmouseover="(
                        function() {
                            document.getElementById('emtButton').style.opacity = 0.5;
                        }
                    )();"
                    onmouseout="(
                        function() {
                            document.getElementById('emtButton').style.opacity = 1;
                        }
                    )();">
                        <div class="card-body">
                            <h2 class="card-title">Emergency Medical Technician</h5>
                                <i class="fa-solid fa-syringe fa-4x" style="padding-top: 100px;"></i>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>

    <nav class="navbar-light bg-primary fixed-bottom">
        <a class="navbar-brand">
            <p class="text-sm-start" style="text-align: center;"></p>
    </nav>
</html>
